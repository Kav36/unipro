<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="data/style/style.css" />
  <link rel="icon" type="image/png" href="data/pictures/logo3.png">

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="data/script/script.js" defer></script>
  <title>Login | UniPro</title>


</head>

<body class="login">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row ">
      <div class="col-md-8  d-flex justify-content-center  flex-column ">
        <div class="featured-image mb-3">
          <div class="text-center">
            <img src="data/pictures/logo_profile3.png" class="img-fluid" >
          </div>
          
        </div>
      </div>

      <div class="col-md-4">
        <div class="rounded-5 p-3">
          <div class="border rounded-5 p-3">
          <form action="http://localhost:3000/login" onsubmit="storeindexnum()" method="post">
            <div class="form-floating">
            <input type="text" id="indexnum" name="indexnum" class="form-control form-control-lg bg-light  rounded-4 fs-6"
              placeholder="Index" required><br>
              <label for="indexnum">Index Number</label>
            </div>
            <div class="form-floating">
            <input type="password" id="password" name="password" class="form-control form-control-lg bg-light  rounded-4 fs-6"
              placeholder="Password" required><br>
              <label for="password">Password</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck" />
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
              <br></br>
            </div>
            <div class="input-group mb-3">
              <button type="submit" class="btn btn-lg btn-info w-100 fs-6">Login</button>
            </div>
          </form>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-danger btn-primary w-100 fs-6" onclick="window.location.href='form_emergency.html';">
              Emergency
            </button>
          </div>
          
          <div class="card bg-light mb-3" style="max-width: auto">
            <div class="card-header">Important Notices</div>
            <i>
              <div class="card-body">
                <h5 class="card-title">To New Users</h5>
                <p class="card-text">
                  Use your Enrolment Number as the user name and your National
                  Identity Card number as the password.
                </p>
                <h5 class="card-title">To All Users</h5>
                <p class="card-text">
                  Remember to change your password regularly to avoid
                  unauthorized access.
                </p>
              </div>
            </i>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script>
    storeindexnum();
  </script>
</body>

</html>
