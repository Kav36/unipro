    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">

  <link rel="stylesheet" href="data/style/style.css" />
  <link rel="icon" type="image/png" href="data/pictures/logo3.png">

  <script src="assets/js/theme.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

  <script src="data/script/script.js"></script>
</head>


<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="admin.html" >
        <img src="data/pictures/logo_navbar.png" width="132" height="30" alt="" />
      </a>
      <ul class="navbar-nav flex-nowrap ms-auto">
        <div class="d-none d-sm-block topbar-divider"></div>
        <li class="nav-item dropdown no-arrow">
          <h3><span class="badge rounded-pill bg-secondary  m-2" id="get_index">
            Guest
            <script>
              document.getElementById(
                "get_index"
              ).innerText = `${indexnum || "Guest"}`;
              if (get_index.innerText === "Guest1") {
      console.log("Redirecting to login.html");
      window.location.href = "login.html";
      alert("Timeout! Login again");
    }
            </script>
            </span></h3>
        </li>
      </ul>
  </nav>
  <div class="container mt-0">
    <h3 class="text mb-3">Complain</h3>
    <form>
        <div class="form-group mb-3">
            <label for="indexnum">Index:</label>
            <input type="text" class="form-control" id="indexnum" name="indexnum">
        </div>

        <button type="button" class="btn btn-primary m-1" onclick="fetchAndDisplayData_complain()">Fetch Data</button>
        <button type="button" class="btn btn-info m-1" onclick="searchData_complain()">Search Data</button>
        <button type="button" class="btn btn-success m-1" onclick="exportData_complain()">Export Data as CSV</button>

        <div id="tableContainer" class="table table-bordered mt-4"></div>
    </form>
</div>
    <script>
      async function fetchAndDisplayData_complain() {
        try {
          const response = await fetch(
            "http://localhost:3000/getall_complain"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const dataHTML = await response.text();
          document.getElementById("tableContainer").innerHTML = dataHTML;
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Error fetching data. Please try again.");
        }
      }

      async function searchData_complain() {
        try {
          const indexnum = document.getElementById("indexnum").value;

          if (indexnum === "") {
            alert("Index Number is required for search data.");
            return;
          }

          const response = await fetch(
            `http://localhost:3000/search_complain/${indexnum}`
          );
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const dataHTML = await response.text();
          document.getElementById("tableContainer").innerHTML = dataHTML;
          document.getElementById("id").value = "";
          document.getElementById("indexnum").value = "";
          document.getElementById("number").value = "";
          document.getElementById("comment").value = "";
          document.getElementById("file1").value = "";
        } catch (error) {
          console.error("Error searching data:", error);
          alert("Error searching data. Please check the form and try again.");
        }
      }

      async function exportData_complain() {
        try {
          const response = await fetch(
            "http://localhost:3000/export_complain_csv"
          );
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const csvContent = await response.text();

          const blob = new Blob([csvContent], { type: "text/csv" });
          const link = document.createElement("a");
          link.href = window.URL.createObjectURL(blob);
          link.download = "exported_data_complain.csv";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        } catch (error) {
          console.error("Error exporting data:", error);
          alert("Error exporting data. Please try again.");
        }
      }
    </script>
  </body>
</html>
