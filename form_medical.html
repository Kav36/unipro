        <div id="content">
          <div class="container-fluid">
            <h3 class="text-dark mb-4">Medical Application</h3>
            <div class="row">
              <div class="col">
                <div class="card shadow mb-3">
                  <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Details</p>
                  </div>
                  <div class="card-body">
                    <form action="/upload_fMedical1" method="post" enctype="multipart/form-data" id="FormId">
                      </script>
                      <div class="row">
                        <label class="form-label" for="fmedi_fname"><strong>Name</strong></label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <select class="form-select" aria-label="" id="fmedi_fnameSal" name="fmedi_fnameSal" required disabled>
                              <option selected value="Miss.">Miss.</option>
                              <option value="Mr.">Mr.</option>
                              <option value="Mrs.">Mrs.</option>
                              <option value="Rev.">Rev.</option>
                            </select>
                          </div>
                          <input class="form-control" type="text" id="fmedi_fname" placeholder="" name="fmedi_fname" required readonly/>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_add"><strong>Address</strong></label><input
                              class="form-control" type="text" id="fmedi_add" placeholder="" name="fmedi_add" readonly/>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="indexnum"><strong>Registration Number</strong></label><input class="form-control" type="text" id="indexnum" placeholder="" name="indexnum" readonly/>
                            <script>
                              document.getElementById("indexnum").value = `${indexnum}`;
                            </script>
                            <input type="hidden" name="fmedi_tname" id="fmedi_tname" />  
                            <input type="hidden" name="fmedi_hide" id="fmedi_hide" />                            
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_ay"><strong>Academic Year</strong></label><input class="form-control" type="text" id="fmedi_ay" placeholder="20XX/20YY" name="fmedi_ay" required oninput="this.value = this.value.replace(/[^0-9/]/g, '')" />

                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_sem"><strong>Semester</strong></label><input
                              class="form-control" type="number" id="fmedi_sem" placeholder="" name="fmedi_sem" required />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_pur"><strong>Purpose for which the Medical certificate
                                is
                                submitted</strong></label><input class="form-control" type="text" id="fmedi_pur"
                              placeholder=""
                              name="fmedi_pur" required />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="first_name"><strong>If for Absence at the examination
                                indicate the
                                following accurately</strong></label>
                            <table class="table" id="table_fmedi">
                              <thead>
                                <tr>
                                  <th scope="col">Course Unit No</th>
                                  <th scope="col">Course Unit Description</th>
                                  <th scope="col">Exam Date</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                    <input class="form-control" type="text" value="" name="CourseID" id="CourseID" list="CourseNoList"/>
                                  </td>
                                  <td>
                                    <input class="form-control" type="text" value="" name="CourseName" id="CourseName" list="CourseNameList"/>
                                  </td>
                                  <td>
                                    <input class="form-control" type="date" value="" />
                                  </td>
                                  <td class="text-center align-middle">
                                    <i class="fa fa-minus-circle text-danger" aria-hidden="true" onclick="removeRow(this)" style="cursor:pointer;"></i>
                                </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    <div class="mb-3">
                      <button class="btn btn-secondary btn-sm" type="button" onclick="addEmptyRow()" id="addRowButton" >
                        Add Row
                      </button>
                    </div> 
                      <div class="row">
                        <div class="mb-3">
                          <label class="form-label" for=""><strong>Valid Duration of the Medical
                              certificate</strong></label>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_fdate"><strong>From</strong></label><input
                              class="form-control" type="date" id="fmedi_fdate" placeholder="" name="fmedi_fdate" onchange="set_fmedi_tname()" required />
                          </div>
                        </div> 
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_tdate"><strong>To</strong></label><input
                              class="form-control" type="date" id="fmedi_tdate" placeholder="" name="fmedi_tdate" required />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_ailm"><strong>Ailment</strong></label><input
                              class="form-control" type="text" id="fmedi_ailm" placeholder="" name="fmedi_ailm" required/>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="fmedi_sdate"><strong>Date of the submission of the Medical
                                Certificate to the Dean's office</strong></label><input class="form-control" type="date"
                              id="fmedi_sdate" name="fmedi_sdate" required/>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-primary btn-sm" type="submit" onclick="run_submit_fMedical() ">
                          Save
                        </button>
                      </div>
                    </form>
                  </div>

              </div>
