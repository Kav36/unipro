<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
  <link rel="stylesheet" href="data/style/style.css" />
  <link rel="stylesheet" href="data/style/style.css" />
  <link rel="icon" type="image/png" href="data/pictures/logo3.png">
  
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/theme.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <script src="data/script/script.js"></script>
</head>

<body id="page-top">
  <div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
      <div class="container-fluid d-flex flex-column p-0"><a
          class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="dashboard.html">
          <img src="data/pictures/logo5.png" width="42" height="51.4" alt="" />
        </a>
        <hr class="sidebar-divider my-0">
        <ul class="navbar-nav text-light" id="accordionSidebar">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i
                class="fa fa-home"></i><span>Home</span></a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html"><i
                class="fa fa-user"></i><span>Profile</span></a></li>
          <li class="nav-item"><a class="nav-link active" href="result.html"><i
                class="fa fa-graduation-cap"></i><span>Grades</span></a></li>
          <li class="nav-item"><a class="nav-link active" href="forms.html"><i
                class="fa fa-file-text"></i><span>Forms</span></a></li>
          <li class="nav-item"><a class="nav-link active" href="references.html"><i

          <li class="nav-item"><a class="nav-link active" href="setting.html"><i

    <div class="d-flex flex-column" id="content-wrapper">


      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
            <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle me-3"
                id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
              <ul class="navbar-nav flex-nowrap ms-auto">
                <div class="d-none d-sm-block topbar-divider"></div>
                <li class="nav-item dropdown no-arrow">
                  <h3><span class="badge rounded-pill bg-secondary" id="get_index">
                      Guest
                      <script>
                        document.getElementById(
                          "get_index"
                        ).innerText = `${indexnum || "Guest"}`;
                      </script>
                    </span></h3>
                </li>
              </ul>
            </div>
          </nav>

          <div id="content">
            <div class="container-fluid">
              <h3 class="text-dark mb-0">Registration for Examination</h3>
              <h4 class="text-dark mb-3">Only for Inernal Candidates(Repeat)</h4>
              <form
              action="/upload_feregrp1"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="indexnum"
                              ><strong>Registration Number</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="indexnum"
                              placeholder=""
                              name="indexnum"
                              readonly="true"
                            />
                            <script>
                              document.getElementById(
                                "indexnum"
                              ).value = `${indexnum}`;
                            </script>
                            <input
                              type="hidden"
                              name="feregrp_tname"
                              id="feregrp_tname"
                            />
                            <input type="date" id="todayDate" name="todayDate" style="display: none; ">
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_lvl"
                              ><strong>Level: </strong></label
                            >
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              id="feregrp_lvl"
                              name="feregrp_lvl"
                              required
                            >
                              <option selected value="Level 1">Level 1</option>
                              <option value="Level 2">Level 2</option>
                              <option value="Level 3">Level 3</option>
                              <option value="Level 4">Level 4</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_ename">
                              <strong>Examination Name</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_ename"
                              name="feregrp_ename"
                              onchange="set_feregrp_tname()"
                              required
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_aye"
                              ><strong
                                >Academic Year of Examination</strong
                              ></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_aye"
                              name="feregrp_aye"
                              required
                              oninput="this.value = this.value.replace(/[^0-9/]/g, '')"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-body">
                      <div class="row">
                        <label class="form-label" for="feregrp_fnameSal"
                          ><strong>Full Name</strong></label
                        >
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              id="feregrp_fnameSal"
                              name="feregrp_fnameSal"
                              disabled
                            >
                              <option selected value="Miss.">Miss.</option>
                              <option value="Mr.">Mr.</option>
                              <option value="Mrs.">Mrs.</option>
                              <option value="Rev.">Rev.</option>
                            </select>
                          </div>
                          <input
                            class="form-control"
                            type="text"
                            id="feregrp_fname"
                            name="feregrp_fname"
                            required
                            readonly
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_name"
                              ><strong>Name with Initials</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_name"
                              name="feregrp_name"
                              required
                              readonly
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_add"
                              ><strong>Permanent Address</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_add"
                              name="feregrp_add"
                              required
                              readonly
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_cn"
                              ><strong>Contact No.</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_cn"
                              name="feregrp_cn"
                              required
                              readonly
                            />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_comb">
                              <strong>Combination</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_comb"
                              name="feregrp_comb"
                              required
                              oninput="this.value = this.value.replace(/[^123]/g, '')"
                            />
                          </div>
                        </div>
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_dgr"
                              ><strong
                                >Special/Joint Major/General
                              </strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_dgr"
                              name="feregrp_dgr"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_dor"
                              ><strong>Date of Registration</strong></label
                            ><input
                              class="form-control"
                              type="date"
                              id="feregrp_dor"
                              name="feregrp_dor"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="feregrp_ay"
                              ><strong>Academic Year</strong></label
                            ><input
                              class="form-control"
                              type="text"
                              id="feregrp_ay"
                              name="feregrp_ay"
                              required
                              oninput="this.value = this.value.replace(/[^0-9/]/g, '')"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="first_name"
                              ><strong
                                >Subject Offering: Subject code and Subject
                                name must be clearly stated</strong
                              ></label
                            >
                            <table
                              class="table"
                              id="table_fproper"
                              name="table_fproper"
                            >
                              <thead>
                                <tr>
                                  <th scope="col">Subject</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>
                                    <input
                                      class="form-control"
                                      type="text"
                                      value=""
                                    />
                                  </td>
                                  <td class="text-center align-middle">
                                    <i class="fa fa-minus-circle text-danger" aria-hidden="true" onclick="removeRow(this)" style="cursor:pointer;"></i>
                                </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button
                          class="btn btn-secondary btn-sm"
                          type="button"
                          onclick="addEmptyRow_frepeat()"
                          id="addRowButton"
                        >
                          Add Row
                        </button>
                      </div>
                      <div class="mb-3">
                        <button
                          class="btn btn-primary btn-sm"
                          type="submit"
                          onclick="submit_feregrp()"
                        >
                          Save
                        </button> 
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="card shadow mb-3">
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Repeted Exam Details</p>
              </div>
              <div class="card-body">
                <form>
                 
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label class="form-label" for="feregrp1lvl"
                          ><strong>Level</strong></label
                        ><select
                          class="form-control"
                          type="number"
                          id="feregrp1lvl"
                          name="feregrp1lvl"
                          oninput="set_feregrp1com()"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label class="form-label" for="feregrp1sem"
                          ><strong>Semester</strong></label
                        ><select
                          class="form-control"
                          id="feregrp1sem"
                          name="feregrp1sem"
                          onchange="set_feregrp1tname()"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label class="form-label" for="feregrp1ay"
                          ><strong>Academic Year</strong></label
                        ><input
                          class="form-control"
                          type="text"
                          id="feregrp1ay"
                          placeholder=""
                          name="feregrp1ay"
                          oninput="set_feregrp1tname()"
                          oninput="this.value = this.value.replace(/[^0-9/]/g, '')"
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label class="form-label" for="feregrp1sem"
                          ><strong>Combination</strong></label
                        ><select
                          class="form-control"
                          id="feregrp1com"
                          name="feregrp1com"
                          onchange="set_feregrp1tname()"
                        ></select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <input
                        class="form-control"
                        type="hidden"
                        id="feregrp1tname"
                        placeholder=""
                        name="feregrp1tname"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <button
                      class="btn btn-primary btn-sm"
                      type="button"
                      onclick="rd_table_fproper()"
                    >
                      Search Result
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    set_feregrp_tname()
    rd_feregrp();
    rd_feregrp1();
    rd_feregrp2();
    set_feregrp1tname();
  </script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/theme.js"></script>
</body>

</html>
