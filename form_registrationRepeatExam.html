          <div class="container-fluid">
            <h3 class="text-dark mb-3">Re-Registration for Repeat Examination</h3>
            <form action="/upload_frrrex"
              method="post"
              enctype="multipart/form-data">
            <div class="row">
              <div class="col">
                <div class="card shadow mb-3">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                          
                          <label class="form-label" for="first_name"><strong>Registration No:</strong></label><input
                          class="form-control"
                          type="text"
                          id="indexnum"
                          name="indexnum" 
                          readonly
                          
                        />
                        <script>
                          document.getElementById(
                            "indexnum"
                          ).value = `${indexnum}`;
                        </script>
                        <input type="date" id="todayDate" name="todayDate" style="display: none; ">
                        <input type="hidden" name="frrrex_id" id="frrrex_id">
                        <script>
                          
                        </script>
                                              
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_ay"><strong>Academic Year:</strong></label><input
                            class="form-control" type="text" id="frrrex_ay" name="frrrex_ay" required oninput="this.value = this.value.replace(/[^0-9/]/g, '')"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card shadow mb-3">
                  <div class="card-body">
                    <form>
                      <div class="row">
                        <label class="form-label" for=""><strong>Full Name</strong></label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <select
                              class="form-select"
                              aria-label="Default select example"
                              id="frrrex_fnameSal"
                              name="frrrex_fnameSal"
                              disabled
                            >
                              <option selected value="Miss.">Miss.</option>
                              <option value="Mr.">Mr.</option>
                              <option value="Mrs.">Mrs.</option>
                              <option value="Rev.">Rev.</option>
                            </select>
                          </div>
                          <input
                            class="form-control"
                            type="text"
                            id="frrrex_fname"
                            name="frrrex_fname"
                            required
                            readonly
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="frrrex_name"><strong>Name with Initials</strong></label><input
                              class="form-control" type="text" id="frrrex_name" name="frrrex_name" readonly
                              required/>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="frrrex_add"><strong>Permanent Address</strong></label><input
                              class="form-control" type="text" id="frrrex_add" name="frrrex_add" readonly
                              required/>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-label" for="frrrex_cn"><strong>Contact No.</strong></label><input
                              class="form-control" type="text" id="frrrex_cn" name="frrrex_cn" readonly
                              required/>
                          </div>
                        </div>
                      </div>

                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_dgr"><strong>Degree Programme: B.Sc(Special/Joint
                              Major/General) </strong></label><input class="form-control" type="text" id="frrrex_dgr"
                            name="frrrex_dgr" required />
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_ayrn"><strong>Academic Year Last
                              Renewed</strong></label><input class="form-control" type="text" id="frrrex_ayrn"
                            name="frrrex_ayrn" required oninput="this.value = this.value.replace(/[^0-9/]/g, '')"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_ny"><strong>No.of Year to be Renewed(In case of
                              students
                              who did not registered for the previous academic years)</strong></label><input
                            class="form-control" type="text" id="frrrex_ny" name="frrrex_ny" required oninput="this.value = this.value.replace(/[^0-9]/g, '')"/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_rf"><strong>Re-Registration Fee</strong></label><input
                            class="form-control" type="text" id="frrrex_rf" name="frrrex_rf" required/>
                        </div>
                      </div>
                      <div class="col">
                        <div class="mb-3">
                          <label class="form-label" for="frrrex_rfrec"><strong>Attached Re-Registration Fee (Image)
                              receipt</strong></label>
                          <form>
                            <div class="form-group">
                              <input type="file" class="form-control-file" id="frrrex_rfrec" name="frrrex_rfrec" required accept="image/*"/>
                            </div>
                          </form>
                        </div>
                        <div class="mb-3">
                          <button class="btn btn-primary btn-sm" type="submit">
                            Save
                          </button>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
