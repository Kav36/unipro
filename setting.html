                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-header py-3">
                      <p class="text-primary m-0 fw-bold">Change Password</p>
                    </div>
                    <div class="card-body">
                      <form action="/change-password" method="post">
                        <input type="hidden" name="indexnum" value="" id="indexnum" />
                        <script>
                            document.getElementById("indexnum").value = `${indexnum}`;
                        </script>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Old Password</strong></label>
                                    <input class="form-control" type="password" name="old_password" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label"><strong>New Password</strong></label>
                                    <input class="form-control" type="password" name="new_password" minlength="8" required />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label class="form-label"><strong>Confirm New Password</strong></label>
                                    <input class="form-control" type="password" name="confirm_new_password" minlength="8" required />
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-primary btn-sm" type="submit">Save Settings</button>
                        </div>
                    </form>
