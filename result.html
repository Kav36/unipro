                    <span
                      class="badge rounded-pill bg-secondary"
                      id="get_index"
                    >
                      Guest

          <div id="content">
            <div class="container-fluid">
              <h3 class="text-dark mb-4">Results</h3>
              <div class="row">
                <div class="col">
                  <div class="card shadow mb-3">
                    <div class="card-header py-3">
                      <p class="text-primary m-0 fw-bold">Personal Details</p>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="indexnum"
                                ><strong>Registration Number</strong></label
                              ><input
                                class="form-control"
                                type="text"
                                id="indexnum"
                                placeholder=""
                                name="indexnum"
                              />
                            </div>
                            <script>
                              document.getElementById(
                                "indexnum"
                              ).value = `${indexnum}`;
                            </script>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="freslvl"
                                ><strong>Level</strong></label
                              ><select
                                class="form-control"
                                type="number"
                                id="freslvl"
                                name="freslvl"
                                onchange="set_frestname(),set_frescom();"
                              >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                              </select>
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="fressem"
                                ><strong>Semester</strong></label
                              ><select
                                class="form-control"
                                id="fressem"
                                name="fressem"
                                onchange="set_frestname(),set_frescom();"
                              >
                                <option value="1">1</option>
                                <option value="2">2</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="fresay"
                                ><strong>Academic Year</strong></label
                              ><input
                                class="form-control"
                                type="text"
                                id="fresay"
                                placeholder="20XX/20YY"
                                name="fresay"
                                oninput="set_frestname(),set_frescom();"
                                required
                                
                              />
                            </div>
                          </div>
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="fressem"
                                ><strong>Combination</strong></label
                              ><select
                                class="form-control"
                                id="frescom"
                                name="frescom"
                                onchange="set_frestname()"
                              ></select>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col">
                            <input
                              class="form-control"
                              type=""
                              id="frestname"
                              placeholder=""
                              name="frestname"
                              hidden
                            />
                          </div>
                        </div>
                        <div class="mb-3">
                          <button
                            class="btn btn-primary btn-sm"
                            type="button"
                            onclick="rd_result()"
                          >
                            Search Result
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>

                  <div class="card shadow mb-3">
                    <div class="card-header py-3">
                      <p class="text-primary m-0 fw-bold">Results</p>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="container">
                          <table class="table" id="t_result">
                            <thead>
                              <tr>
                                <th scope="col">Course Unit</th>
                                <th scope="col">Result</th>
                              </tr>
                            </thead>
                            <tbody></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card shadow mb-3">
                    <div class="card-header py-3">
                      <p class="text-primary m-0 fw-bold">Grades</p>
                    </div>
                    <div class="card-body">
                      <form>
                        <div class="row">
                          <div class="col">
                            <div class="mb-3">
                              <label class="form-label" for="result_gpa"
                                ><strong>GPA</strong></label
                              >
                              <input
                                class="form-control mb-3"
                                type="text"
                                id="result_gpa"
                                placeholder=""
                                name="result_gpa"
                                readonly="true"
                              />
                              <button
                                class="btn btn-primary btn-sm"
                                type="button"
                                onclick="calculateGPA()"
                              >
                                Calculate GPA
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
